<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, intial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Age Calculator using javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <h1 class="text-center">Age Calculator</h1>
        <div class="text-center">
          <label for="birth-day"
            >Birth Date: <input type="date" id="date-of-birth"
          /></label>
          <label for="given-date"
            >Given Date: <input type="date" id="given-date"
          /></label>
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
      </div>
      <div>
        <h3 class="text-center" style="display: none" id="msg">
          Your age is :
        </h3>
        <div id="output-box" style="display: none">
          <span id="years"></span>
          <span id="months"></span>
          <span id="days"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
